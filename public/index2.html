<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            background: skyblue;
            text-align: center;
        }
        h1 {
            color:blue;
            font-family: sans-serif;
        }
        input {
            width: 80%; /*親要素いっぱい広げる*/
            padding: 10px 15px; /*ボックスを大きくする*/
            font-size: 20px;
            border-radius: 100px; /*ボックス角の丸み*/
            border: 5px solid #ddd; /*枠線*/
            box-sizing: border-box; /*横幅の解釈をpadding, borderまでとする*/
        }
        .button {
            background-color: #190c8d;
            color: #ffffff;
            font-size: 1.2em;
            font-weight: 600;
            position: relative;
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            height: 50px;
            width: 130px;
            margin:20px;
            margin-left: auto;
            margin-right: auto;
            padding:auto;
        }
        .button2 {
            background-color: red;
            color: #ffffff;
            font-size: 0.8em;
            font-weight: 600;
            position: relative;
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            height: 30px;
            width: 100px;
            margin: auto;
            margin-right: 100px;
            padding:auto;
        }
        #contents{
            display: flex;
            justify-content: space-between;
        }
        #wordlogtitle{
            color: #000000;
            font-size: 1.8em;
            border-radius: 20px;
            height: auto;
            width: auto;
            margin: auto;
            margin-left: 230px;
        }
        #memberlogtitle{
            color: #000000;
            font-size: 1.8em;
            border-radius: 20px;
            height: auto;
            width: auto;
            margin: auto;
            margin-right: 230px;
        }
        #contents2{
            display: flex;
            justify-content: space-between;
        }
        #wordlog{
            background-color: blue;
            color: #ffffff;
            text-align: left;
            border-radius: 20px;
            height: auto;
            width: 300px;
            margin: auto;
            margin-left: 150px;
        }
        #member{
            background-color: white;
            color: black;
            text-align: left;
            border-radius: 20px;
            height: auto;
            width: 300px;
            margin: auto;
            margin-right: 150px;
        }
        #previousWord{
            color: red;
            font-size: 1.8em;
        }
    </style>
</head>

<body>
    <h1>しりとり</h1><br>
    <p id="userinfo"></p>
    <p id="previousWord"></p>
    <input id="nextWordInput" type="text" placeholder="Input word"/>
    <a id="nextWordSendButton" href="" class="button">送信</a>
    <a id="resetSendButton" href="" class="button2">リセット</a>
    <br><br>
    <div id="contents">
        <p id="wordlogtitle">ワードログ</p>
        <p id="memberlogtitle">参加者ログ</p>
    </div>
    <div id="contents2">
        <div id="wordlog"></div>
        <div id="member"></div>
    </div>



    <script type="module">
        var name = localStorage.getItem('name');
        var number = localStorage.getItem('number');

        localStorage.setItem(number, 0);

        // 現時点でのユーザーリストを取得
        function get_room(number, list) {
            // roominfo特定
            const roominfolist = list.split('|');
            for (let i = 0; i < roominfolist.length; ++i){
                var room = JSON.parse(roominfolist[i]);
                if (room.number==number){
                    return room;
                }
            }
        }

        window.onload = async (event) => {
            const uspara = document.querySelector("#userinfo");
            uspara.innerText = `ユーザー名：${name}，ルーム番号：${number}`;

            const response = await fetch("/shiritori");
            const previousWord = await response.text();

            const para = document.querySelector("#previousWord");
            para.innerText = `前の単語：${previousWord}`;

            let temp_word;
            let temp_user;
            // 値を監視
            function observe( key ){
                const onObserve = async function() {
                    let VALUE = localStorage.getItem(key);
                    // 1,wordの更新 2,memberの更新
                    if ( VALUE == 1 ){
                        // 履歴更新を表示（room内部ユーザ同期）
                        // 最新のnumberのJSON roominfoを取得
                        const roominfores = await fetch("/roominfo");
                        const list = await roominfores.text();
                        let roominfo = get_room(number,list);
                        let wordlog = roominfo.wordlog;
                        let userlog = roominfo.userlog;
                        temp_word = wordlog;
                        temp_user = userlog;

                        // 履歴更新
                        let pastWords = document.getElementById("wordlog");
                        while(pastWords.lastChild){
                            pastWords.removeChild(pastWords.lastChild);
                        }
                        for (let i=0; i<wordlog.length; i++){
                            let new_element = document.createElement('p');
                            new_element.textContent = `　${userlog[i]}　${wordlog[i]}`;
                            pastWords.prepend(new_element);
                        }
                        const para = document.querySelector("#previousWord");
                        para.innerText = `前の単語： ${wordlog[wordlog.length-1]}`;

                        // member更新
                        let users = roominfo.users;
                        pastWords = document.getElementById("member");
                        while(pastWords.lastChild){
                            pastWords.removeChild(pastWords.lastChild);
                        }
                        for (let i=0; i<users.length; i++){
                            let new_element = document.createElement('p');
                            new_element.textContent = `　${users[i]} が参加しています`;
                            pastWords.prepend(new_element);
                        }
                        localStorage.setItem(key, 0);
                    }
                    else if ( VALUE == 2 ){
                        const roominfores = await fetch("/roominfo");
                        const list = await roominfores.text();
                        let roominfo = get_room(number,list);
                        let wordlog = roominfo.wordlog;
                        let userlog = roominfo.userlog;
                        if (temp_word != wordlog || userlog == roominfo.userlog){
                            localStorage.setItem(key, 1);
                        }
                        else{
                            localStorage.setItem(key, 0);
                        }
                    }
                };
                setInterval( onObserve, 1 );
            };
            observe( number );

            // word/参加ログの更新
            localStorage.setItem(number, 1);

            setInterval(() => {
                localStorage.setItem(number, 2);
            }, 500);
        };


        document.querySelector("#nextWordSendButton").onclick = async (event) => {
            const nextWord = document.querySelector("#nextWordInput").value;
            const response = await fetch("/shiritori", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, number, nextWord })
            });
            if (response.status / 100 !== 2) {
                alert(await response.text());
                return;
            }

            // 最新ログを表示
            localStorage.setItem(number, 1);
        };

        document.querySelector("#resetSendButton").onclick = async (event) => {
            const response = await fetch("/reset", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ number })
            });
            location.href = 'index.html';
        };

    </script>
</body>

</html>
